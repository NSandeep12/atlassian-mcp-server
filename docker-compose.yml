version: '3.8'

services:
  atlassian-mcp-server:
    build: .
    container_name: atlassian-mcp-server
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MCP_SERVER_HOST=0.0.0.0
      - MCP_SERVER_PORT=8000
    env_file:
      - .env
    volumes:
      # Mount SSH keys for git operations
      - ~/.ssh:/home/mcpuser/.ssh:ro
      # Mount git config
      - ~/.gitconfig:/home/mcpuser/.gitconfig:ro
      # Persistent data
      - ./data:/app/data
      # Logs
      - ./logs:/app/logs
    networks:
      - atlassian-mcp-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Add a reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: atlassian-mcp-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - atlassian-mcp-server
    networks:
      - atlassian-mcp-network
    profiles:
      - production

networks:
  atlassian-mcp-network:
    driver: bridge

volumes:
  atlassian-mcp-data:
    driver: local
  atlassian-mcp-logs:
    driver: local
